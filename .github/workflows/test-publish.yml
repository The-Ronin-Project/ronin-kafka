name: Test and Publish
on:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
      - '**/CODEOWNERS'
      - '**/.gitignore'
      - '**/codecov.yml'
  pull_request:

jobs:
  # Run tests, publish coverage to codecov.io, and push to maven
  test:
    runs-on: self-hosted
    env:
      base-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "temurin"

      - name: Test
        run: ./gradlew test

      - name: codecov upload
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          file: ./build/codecov/test/jacocoTestReport.xml

      - name: publish
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          NEXUS_USER: ${{ secrets.NEXUS_MAVEN_USER }}
          NEXUS_TOKEN: ${{ secrets.NEXUS_MAVEN_TOKEN }}
        run: ./gradlew publish
